<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>Tip calculator app</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">

        <div class="container__img">
            <img class="" src="./img/SPLITTER-LOGO.svg" alt="">
        </div>

        <div class="container__box">

            <section class="box-left">
                <div class="box-left__bill">
                    <h4>Bill</h4>
                    <input type="text" placeholder="0">
                </div>
                <div class="box-left__tip">
                    <h4>Select tip %</h4>
                    <div class="box-left__tip__btn">
                        <button class="btn margin">5%</button>
                        <button class="btn">10%</button>
                        <button class="btn">15%</button>
                        <button class="btn">25%</button>
                        <button class="btn">50%</button>
                        <input type="text" placeholder="custom">
                    </div>
                </div>
                <div class="box-left__number">
                    <h4>Bill</h4>
                    <input type="text" placeholder="0">
                </div>
            </section>
    
            <section class="box-right">
                <!-- <div class="content__left"></div>
                <div class="content__right"></div> -->
            </section>

        </div>



    </div>


</body>
</html>
